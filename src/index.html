<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>js2pas</title>
</head>

<body>
    <div class="main-container">
        <div class="modal-ast">
            <div class="button close-modal red">x</div>
            <pre class="ast-json"></pre>
        </div>

        <div class="modal-tokens modal-ast">
            <div class="button close-modal-tokens red">x</div>
            <pre class="ast-tokens"></pre>
        </div>

        <div class="container">
            <div class="menu-container">
                <div class="menu">
                    <div class="item translate-button button green">Translate</div>
                    <div class="item ast-button button">See AST</div>
                    <div class="item tokens-button button">See Tokens</div>
                </div>
            </div>
            <div class="code-container">
                <div class="code">
                    <div class="js editor" contenteditable="true"></div>
                    <div class="pas editor" contenteditable="true"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="front.js"></script>
</body>

</html>
